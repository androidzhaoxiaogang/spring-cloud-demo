server:
  port: 11113

sidecar:
  port: 11114

zuul:
  ignored-services: "*"
  routes:
    product:
      path: /product/**
      serviceId: product
      stripPrefix: false
    recommend:
      path: /recommend/**
      serviceId: recommend
      stripPrefix: false

proxy:
  auth:
    routes:
      product: oauth2
      recommend: none